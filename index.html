<html>
    <body>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <div id="main"></div>

        <script>
            // Code example from https://www.d3-graph-gallery.com/graph/custom_theme.html
            console.log({d3})

            const weightScale = 300;

            // set the dimensions and margins of the graph
            var margin = {top: 10, right: 30, bottom: 40, left: 50},
                width = 520 - margin.left - margin.right,
                height = 520 - margin.top - margin.bottom;

            // append the svg object to the body of the page
            var svg = d3.select("#main")
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")")

            // Add the grey background that makes ggplot2 famous
            svg.append("rect")
                .attr("x",0)
                .attr("y",0)
                .attr("height", height)
                .attr("width", width)
                .style("fill", "EBEBEB")


            d3.csv("https://raw.githubusercontent.com/phonymacoroni/02-DataVis-5Ways/main/cars-sample.csv").then(function(data){
                console.log({data})
                // Add X axis
                var x = d3.scaleLinear()
                    .domain([4*0.95, 8*1.001])
                    .range([ 0, width ])
                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x).tickSize(-height*1.3).ticks(10))
                    .select(".domain").remove()

                // Add Y axis
                var y = d3.scaleLinear()
                    .domain([-0.001, 9*1.01])
                    .range([ height, 0])
                    .nice()
                svg.append("g")
                    .call(d3.axisLeft(y).tickSize(-width*1.3).ticks(7))
                    .select(".domain").remove()

                // Customization
                svg.selectAll(".tick line").attr("stroke", "white")
                               
                // Add data
                svg.append('g')
                    .selectAll("dot")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("cx", function (d) { return x(d.Weight); } )
                    .attr("cy", function (d) { return y(removeNA(d.MPG)); } )
                    .attr("r", function (d) { return d.Weight / weightScale; } )
                    .style("fill", "red")
                    .style("fill-opacity", 0.5)
                    .style("stroke", "black")
                    })
            
                function removeNA(someData){
                    return (someData == 'NA' ? -10 : someData)
                }
            
        </script>
    </body>
</html>
