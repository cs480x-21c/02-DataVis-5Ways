<html>
    <body>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <div id="main"></div>

        <script>
            // Code example from https://www.d3-graph-gallery.com/graph/custom_theme.html
            console.log({d3})

            const weightScale = 300;

            var svg = d3
                .select("#main")
                //.append("div")
                // Container class to make it responsive.
                .classed("svg-container", true)
                .append("svg")
                // Responsive SVG needs these 2 attributes and no width and height attr.
                .attr("preserveAspectRatio", "xMinYMin meet")
                .attr("viewBox", "0 0 600 400")
                // Class to make it responsive.
                .classed("svg-content-responsive", true)
                .append("g")
                .attr("transform",
                      "translate(" + 50 + "," + 10 + ")");


            // Add the grey background that makes ggplot2 famous
            svg.append("rect")
                .attr("x",0)
                .attr("y",0)
                .attr("height", 300)
                .attr("width", 300)
                .style("fill", "EBEBEB")


            d3.csv("https://raw.githubusercontent.com/phonymacoroni/02-DataVis-5Ways/main/cars-sample.csv", function(data){
                console.log({data})
                // Add X axis
                var x = d3.scaleLinear()
                    .domain([4*0.95, 8*1.001])
                    .range([ 0, 300 ])
                svg.append("g")
                    .attr("transform", "translate(0," + 300 + ")")
                    .call(d3.axisBottom(x).tickSize(-300*1.3).ticks(10))
                    .select(".domain").remove()

                // Add Y axis
                var y = d3.scaleLinear()
                    .domain([-0.001, 9*1.01])
                    .range([ 300, 0])
                    .nice()
                svg.append("g")
                    .call(d3.axisLeft(y).tickSize(-300*1.3).ticks(7))
                    .select(".domain").remove()

                // Customization
                svg.selectAll(".tick line").attr("stroke", "white")
                               
                // Add data
                svg.append('g')
                    .selectAll("dot")
                    .data([data])
                    .enter()
                    .append("circle")
                    .attr("cx", function (d) { return x(d.Weight); } )
                    .attr("cy", function (d) { return y(removeNA(d.MPG)); } )
                    .attr("r", function (d) { return d.Weight / weightScale; } )
                    .style("fill", "red")
                    .style("fill-opacity", 0.5)
                    })
            
                function removeNA(someData){
                    return (someData == 'NA' ? -10 : someData)
                }
            
        </script>
    </body>
</html>
