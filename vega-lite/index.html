<!DOCTYPE html>
<html>
    <body>
        <div id="vis"></div>
    </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>

<script>
    var vlSpec = {
        $schema: 'https://vega.github.io/schema/vega-lite/v4.json',
        width: 800,
        height: 600,
        data: {
          url: "cars-sample.csv"
        },
        mark: {
            type: 'circle',
            opacity: 0.5
        },
        encoding: {
        y: {
            field: 'MPG', 
            type: 'quantitative',
            scale: {zero: false},
            axis: { minExtent: 5, tickCount: 4}
        },
        x: {
            field: 'Weight',
            type: 'quantitative',
            scale: {zero: false},
            axis: { tickCount: 4},
        },
        size: {field: "Weight", type: "quantitative"},
        color: {field: "Manufacturer", type: "nominal"},
        }
    };
    vegaEmbed('#vis', vlSpec);
</script>

<style media="screen">
    .vega-actions a {
      margin-right: 5px;
    }
</style>
