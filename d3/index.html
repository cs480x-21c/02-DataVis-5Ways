<html>
  <head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
  <body>
    <!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
   <script>
     console.log(d3);
     // set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("../cars-sample.csv").then(function(data) {

  // Add X axis
  var x = d3.scaleLinear()
    .domain([1500, 4050])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([5, 50])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.Weight); } )
      .attr("cy", function (d) { return y(d.MPG); } )
      //.attr("r", 1.5)
      .attr("r", function (d) { return (d.Weight * 0.003); } )
      .attr("fill", function (d) { return pickColor(d.Manufacturer); } )
      .attr("fill-opacity", 0.5)

  function pickColor(manufacturer) {
    if (manufacturer.localeCompare("bmw")) {
      return "pink";
    }
    else if (manufacturer.localeCompare("ford")) {
      return "orange";
    }
    else if (manufacturer.localeCompare("honda")) {
      return "green";
    }
    else if (manufacturer.localeCompare("mercedes")) {
      return "purple";
    }
    else if (manufacturer.localeCompare("toyota")) {
      return "RoyalBlue";
    }
    else {
      return "black"; 
    }
  }
  
})

</script>
  </body>
</html>
