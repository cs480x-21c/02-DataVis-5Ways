<html>
  <head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
  <body>
    <!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
   <script>
     console.log(d3);
     // set the dimensions and margins of the graph
var margin = {top: 20, right: 40, bottom: 50, left: 70},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("../cars-sample.csv").then(function(data) {

  // Add X axis
  var x = d3.scaleLinear()
    .domain([1500, 5000])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Label for X axis
  svg.append("text")
    .attr("text-anchor", "middle")
    .attr("x", width - width/2)
    .attr("y", height + 40)
    .text("Weight");
  
  // Add Y axis
  var y = d3.scaleLinear()
    .domain([5, 50])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));
  
  // Label for Y axis
  svg.append("text")
    .attr("text-anchor", "middle")
    .attr("y", 0)
    .attr("x", -width/2)
    .attr("dy", "-2.5em")
    .attr("transform", "rotate(-90)")
    .text("MPG");

  //Check for Null values
  function removeNull(value) {
     if(!value.localeCompare("NA")) {
       return -100;
     }
    else {
       return value; 
    }
  }
  
  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(removeNull(d.Weight)); } )
      .attr("cy", function (d) { return y(removeNull(d.MPG)); } )
      .attr("r", function (d) { return (d.Weight * 0.002); } )
      .attr("fill", function (d) { return pickColor(d.Manufacturer); } )
      .attr("fill-opacity", 0.5)

  //Choose color circle based on manufacturer
  function pickColor(manufacturer) {
    if (!manufacturer.localeCompare("bmw")) {
      return "hotPink";
    }
    else if (!manufacturer.localeCompare("ford")) {
      return "orange";
    }
    else if (!manufacturer.localeCompare("honda")) {
      return "green";
    }
    else if (!manufacturer.localeCompare("mercedes")) {
      return "purple";
    }
    else if (!manufacturer.localeCompare("toyota")) {
      return "RoyalBlue";
    }
    else {
      return "black"; 
    }
  }
  
  //Added color legend
  svg.append("circle").attr("cx",270).attr("cy",130).attr("r", 6).style("fill", "hotPink").style("fill-opacity", 0.5)
  svg.append("circle").attr("cx",270).attr("cy",160).attr("r", 6).style("fill", "orange").style("fill-opacity", 0.5)
  svg.append("circle").attr("cx",270).attr("cy",190).attr("r", 6).style("fill", "#69b3a2").style("fill-opacity", 0.5)
  svg.append("circle").attr("cx",270).attr("cy",220).attr("r", 6).style("fill", "green").style("fill-opacity", 0.5)
  svg.append("circle").attr("cx",270).attr("cy",250).attr("r", 6).style("fill", "purple").style("fill-opacity", 0.5)
  svg.append("text").attr("x", 290).attr("y", 130).text("bmw").style("font-size", "15px").attr("alignment-baseline","middle")
  svg.append("text").attr("x", 290).attr("y", 160).text("ford").style("font-size", "15px").attr("alignment-baseline","middle")
  svg.append("text").attr("x", 290).attr("y", 190).text("honda").style("font-size", "15px").attr("alignment-baseline","middle")
  svg.append("text").attr("x", 290).attr("y", 220).text("mercedes").style("font-size", "15px").attr("alignment-baseline","middle")
  svg.append("text").attr("x", 290).attr("y", 250).text("toyota").style("font-size", "15px").attr("alignment-baseline","middle")
   
})

</script>
  </body>
</html>
