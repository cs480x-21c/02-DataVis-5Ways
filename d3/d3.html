<script src="https://d3js.org/d3.v4.js"></script>
<div id="visualization_d3"></div>

<script>
  var margin = { top: 10, right: 30, bottom: 50, left: 60 },
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

  var svg = d3
    .select("#visualization_d3")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  d3.csv("../cars-sample.csv", function(data) {
    data = data.filter(function(d) {
      if (isNaN(d.MPG)) {
        return false;
      }
      d.MPG = parseInt(d.MPG, 10);
      return true;
    });

    var x = d3
      .scaleLinear()
      .domain([1000, 5000])
      .range([0, width]);
    svg
      .append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).ticks(5));

    var y = d3
      .scaleLinear()
      .domain([5, 50])
      .range([height, 0]);
    svg.append("g").call(d3.axisLeft(y).ticks(5));

    svg
      .append("text")
      .attr("text-anchor", "end")
      .attr("x", width - 10)
      .attr("x", height + margin.left - 200)
      .attr("y", height + margin.top + 30)
      .style("font-size", "18px")
      .text("Weight");

    svg
      .append("text")
      .attr("text-anchor", "end")
      .attr("transform", "rotate(-90)")
      .attr("y", -margin.left + 20)
      .attr("x", -margin.top - 150)
      .style("font-size", "18px")
      .text("MPG");

    var size = d3
      .scaleSqrt()
      .domain([0, 5000])
      .range([1, 10]);

    var color = d3
      .scaleOrdinal()
      .domain(["bmw", "ford", "honda", "toyota", "mercedes"])
      .range(["Red", "Yellow", "Green", "Purple", "Blue"]);

    svg
      .append("g")
      .selectAll("dot")
      .data(data)
      .enter()
      .append("circle")
      .attr("cx", function(d) {
        return x(d.Weight);
      })
      .attr("cy", function(d) {
        return y(d.MPG);
      })
      .attr("r", function(d) {
        return size(d.Weight);
      })
      .style("fill", function(d) {
        return color(d.Manufacturer);
      })
      .style("opacity", 0.5);
  });
</script>
